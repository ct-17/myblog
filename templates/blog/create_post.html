{% extends "page/page.html" %}
{% block title %}Create Posts | CT{% endblock title %}
{% load crispy_forms_tags %}
{% load staticfiles %}
{% block content %}
    
    <div id="main-wrapper">
        <!--Forum Create Area Start-->
        <div class="Forum-create-area section pt-95 pt-lg-75 pt-md-65 pt-sm-55 pt-xs-45 pb-xs-45">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="forum-form">
                            <form method="POST" action="." enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <br />
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Đăng bài</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Forum Create Area End-->
        
        <!--Projects section start-->
        <div class="newslatter-section newslatter-section-tow section pt-5 pt-lg-0 pt-sm-0 pb-xs-50">
            <div class="container">
            
                <div class="row">
                <div class="col-12">
                    <!--News Latter Area Start-->
                    <div class="news-latter-area newslatter-black">
                        <div class="news-latter-box">
                            <h3>SUBSCRIBE OUR NEWSLETTER, GET ALL <br> LATEST NEWS, UPDATE, VIDEOS AND OFFERS </h3>
                            <form action="#">
                                <input type="text" placeholder="Enter your email here">
                            </form>
                        </div>
                    </div>
                    <!--News Latter Area End-->
                </div> 
                </div>
                
            </div>
            
        </div>
        <!--Projects section end-->
        
    </div>

{% endblock content %}
